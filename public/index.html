<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="left">
        <h1>Logo</h1>
      </div>
      <div class="right">
        <div>Home</div>
        <div>About</div>
        <div>Contact</div>
      </div>
    </div>

    <!-- the forms -->
    <div class="form-modal">
      <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
      </div>

      <div id="login-form">
        <form class="form" action="/login" method="POST">
          <input type="text" id="login_email" placeholder="Enter email" />
          <input type="password" id="login_pass" placeholder="Enter password" />
          <button type="button" class="btn login">login</button>
        </form>
      </div>

      <div id="signup-form">
          <form class="form" action="/signup" method="POST">
          <input type="email" id="signup_email" placeholder="Enter your email" />
          <input type="text" id="signup_name" placeholder="Enter your name" />
          <input type="password" id="signup_pass" placeholder="Create password" />
          <button type="button" class="btn signup">create account</button>
        </form>
      </div>
    </div>
    <!-- end of forms -->
  </body>
</html>
